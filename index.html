<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <section>
        <div class="container">
            <h1>Timer Pomodoro</h1>
            <div class="panel">
                <p id="travail" >Travail</p>
                <p id="pause">pause</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p id="separation">:</p>
                        <p id="secondes"></p>
                    </div>
                </div>
            </div>

            <div class="bouton">
                <button id="start" aria-label="start"><i class="fa-solid fa-play"></i></button>
                <button id="reset" aria-label="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
        </div>
    </section>

    <!---SCRIPT JS-->
    <script src="./js/script.js"></script>
</body>
</html>
