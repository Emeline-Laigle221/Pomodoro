<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <section class="contenu">
        <div class="container">
            <h1>Timer Pomodoro</h1>
            <div class="panel">
                <p id="travail" >Travail</p>
                <p id="pause">pause</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p id="separation">:</p>
                        <p id="secondes"></p>
                    </div>
                </div>
            </div>

            <div class="bouton">
                <button id="start" aria-label="start"><i class="fa-solid fa-play"></i></button>
                <button id="reset" aria-label="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
        </div>
        <div class="changementValeur">
            <form>
            <div class="curseur">
                <label for="valeurtravail">temps travail</label><input id="valeurtravail" type="number" min="0" max="40" step="1" value="25" >
                <label for="valeurpause">temps pause</label><input id="valeurpause" type="number" min="0" max="40" step="1" value="5" >
            </div>
        </form>
        </div>
    </section>
    

    <!---SCRIPT JS-->
    <script src="./js/script.js"></script>
</body>
</html>
