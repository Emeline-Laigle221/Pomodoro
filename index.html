<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header>
        <h1>Timer Pomodoro</h1>
    </header>
    <main>
        <div id="panel">
            <p id="'travail">Travail</p>
            <p id="pause">pause</p>
        </div>

        <div id="timer">
            <p id="minutes">25</p>
            <p id="separation">:</p>
            <p id="secondes">00</p>
        </div>

        <div id="bouton">
            <button id="start" aria-label="start">Start</button>
            <button id="reset" aria-label="reset">Reset</button>
        </div>
    </main>
</body>
</html>
